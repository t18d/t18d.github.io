<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://img.shields.io/">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noarchive">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/valid.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>

    <div class="container-lg px-3 my-5 markdown-body">

      {{ content }}

      {% if site.github.private != true and site.github.license %}
      <footer class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        {% if page.title == "Open Source by Tonk√ºnstler-on-the-Bund" %}Projects | <a href="tools/">Unix Tools</a>{% else %}<a href="/">Projects</a> | Unix Tools{% endif %}
      </footer>
      {% endif %}
    </div>
  </body>
</html>
